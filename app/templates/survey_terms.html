<!-- templates/survey_terms.html -->
{% extends 'base.html' %}

{% block title %}{{ survey.title }} - Terms and Conditions{% endblock %}

{% block content %}
<div class="container mx-auto">
    <h2 class="text-2xl font-bold mb-2">{{ survey.title }}</h2>
    <p class="mb-4 whitespace-pre-wrap">{{ description | nl2br}}</p>

    <h2 class="text-2xl font-bold mb-2">Term's and Conditions:</h2>
    <p class="mb-4 whitespace-pre-wrap">{{ terms | nl2br}}</p>

    <form method="POST" action="{{ url_for('start_survey', survey_id=survey.id) }}">
        {{ form.hidden_tag() }}
        <div class="form-control mb-4">
            <label class="label cursor-pointer">
                <input type="checkbox" name="accept" id="accept" class="checkbox checkbox-primary" required>
                <span class="label-text ml-2">I accept the terms and conditions</span>
            </label>
        </div>
        <button type="submit" class="btn btn-primary w-full">Start Survey</button>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>
{% endblock %}
