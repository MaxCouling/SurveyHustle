<!-- templates/survey_terms.html -->

{% extends 'base.html' %}

{% block title %}{{ survey.title }} - Terms and Conditions{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{{ survey.title }}</h2>
    <p>{{ survey.description }}</p>

    <h4>Terms and Conditions</h4>
    <p>{{ survey.terms_and_conditions }}</p>

    <form method="POST" action="{{ url_for('start_survey', survey_id=survey.id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="accept" id="accept" required>
            <label class="form-check-label" for="accept">
                I accept the terms and conditions
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Start Survey</button>
    </form>
</div>
{% endblock %}
